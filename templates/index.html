<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video to Subtitle PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸŽ¬ Upload a Video to Extract Subtitles into PDF</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <input type="file" name="video" accept="video/*" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Generate PDF</button>
        </form>
    </div>
</body>
</html>
